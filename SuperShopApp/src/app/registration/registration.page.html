<ion-header class="ion-no-border">
    <ion-toolbar class="header">
        <ion-buttons slot="end">
            <ion-back-button text="ກັບຄືນ" [defaultHref]=""></ion-back-button>
        </ion-buttons>
        <div _ngcontent-gor-c7="" class="logo" slot="start">
            <span>
      <img _ngcontent-gor-c7="" src="../../assets/imgs/logo.png" />
    </span>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="container ">
        <div class="logo_laoapp ion-text-center">
            <img src="../../assets/imgs/logo.png" alt="">

        </div>
        <div class="name_app ion-text-center">
            <h4 class="ion-text-center">&nbsp; &nbsp;ຕະຫຼາດຮັ່ງມີ &nbsp;</h4>
        </div>
    </div>


    <div class="container_from">
        <ion-list>
            <ion-item>
                <ion-label>
                    <ion-icon name="person-sharp" color="medium"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="ຊື່ສະມາຊິກ" (keyup)="keyusername($event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon color="medium" name="call-sharp"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="ເບີໂທລະສັບ" (keyup)="keymobilenumber($event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="lock-closed-sharp" color="medium"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="ລະຫັດຜ່ານ" (keyup)="keypassword($event)"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>
                    <ion-icon name="lock-closed-sharp" color="medium"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="ຍືນຍັນລະຫັດຜ່ານ" (keyup)="keyconfirmpassword($event)"> </ion-input>

            </ion-item>
        </ion-list>

        <div padding class="btn_submit">
            <ion-button color="danger" expand="block" (click)="onregister()">ສະມັກສະມາຊິກ</ion-button>
        </div>
    </div>

</ion-content>
