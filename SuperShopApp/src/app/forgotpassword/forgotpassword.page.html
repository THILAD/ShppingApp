<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]=""></ion-back-button>
        </ion-buttons>
        <div _ngcontent-gor-c7="" class="logo">
            <span> <img _ngcontent-gor-c7="" src="../../assets/imgs/logo.png"> </span>
        </div>

    </ion-toolbar>
</ion-header>

<ion-content class="padding" fullscreen>
    <div class="container">
        <div class="logo_laoapp ion-text-center">
            <img src="../../assets/imgs/logo.png" alt="">

        </div>
        <div class="name_app">
            <h4 class="ion-text-center">&nbsp; &nbsp;ຕະຫຼາດຮັ່ງມີ &nbsp;</h4>
        </div>
    </div>
    <div class="container_from">
        <ion-list>
            <ion-item>
                <ion-label>
                    <ion-icon color="medium" name="call-sharp"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="ເບີໂທລະສັບ" (keyup)="keymobilenumber($event)"></ion-input>
            </ion-item>

            <!-- <ion-item>
                <ion-label>
                    <ion-icon color="medium" name="lock-open-sharp"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="ລະຫັດຜ່ານເກົ່າ" (keyup)="keyoldpassword($event)"> </ion-input>
            </ion-item> -->
            <ion-item>
                <ion-label>
                    <ion-icon color="medium" name="lock-open-sharp"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="ລະຫັດຜ່ານໃໝ່" (keyup)="keypassword($event)"> </ion-input>

            </ion-item>
        </ion-list>

        <div padding class="btn_submit">
            <ion-button color="danger" expand="block" (click)="Login()">ປ່ຽນລະຫັດ</ion-button>
        </div>
    </div>

</ion-content>
